<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("I am a super coder")

    // Interpolated
    console.log("I am a super coder %s", "bam!")

    // Styled
    console.log("I am %c some super cool stuff!", "color: rebeccapurple; background: papayawhip")

    // warning!
    console.warn("Be warned!")

    // Error :|
    console.error("Does not compute!")

    // Info
    console.info("Information is good")

    // Testing
    const p = document.querySelector("p")
    console.assert(p.classList.contains("ouch"), "Nope that is wrong!")

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("woah!")
    console.count("woah!")
    console.count("excellent!")
    console.count("woah!")
    console.count("excellent!")
    console.count("woah!")
    console.count("excellent!")
    console.count("excellent!")
    console.count("excellent!")

    // timing
    console.time("fetch some things")
    fetch("https://developer.mozilla.org/en-US/docs/Web/CSS/border-radius")
      .then((data) => data)
      .then((data) => {
        console.timeEnd("fetch some things")
        console.log(data)
      })

  </script>
</body>
</html>
